<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" name="name">
          <label for="first_name">Name</label>
        </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate" name="usn">
              <label for="first_name">USN</label>
            </div>
            </div>
            <button class="waves-effect waves-light btn-large indigo darken-4" type="submit">Submit</button>
    </form>
    </div>
    <table class="centered">
      <thead>
        <tr>
            <th>Name</th>
            <th>USN</th>
            <th>Year Of Admission</th>
            <th>Competion</th>
            <th>Participation/Win</th>
            <th>Date of Participation</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let i for achievements">
          <td>{{i.name}}</td>
          <td>{{i.usn}}</td>
          <td>{{i.Year_of_admission}}</td>
          <td>{{i.competition}}</td>
          <td>{{i.Win}}</td>
          <td>{{i.date_of_participation}}</td>
        </tr>
        
      </tbody>
    </table>

    <a class="waves-effect waves-light btn-large indigo darken-4" routerLink="/">Back to home page</a>
