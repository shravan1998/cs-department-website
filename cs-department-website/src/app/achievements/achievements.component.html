    <table class="centered">
      <thead>
        <tr>
            <th>Name</th>
            <th>USN</th>
            <th>Year Of Admission</th>
            <th>Competion</th>
            <th>Win</th>
            <th>Date of Participation</th>
        </tr>
      </thead>

      <tbody *ngFor="let i of details">
        <tr>
         <td>{{i.name}}</td>
         <td>{{i.USN}}</td>
         <td>{{i.Year_Of_Admission}}</td>
         <td>{{i.Competition}}</td>
         <td>{{i.Win}}</td>
         <td>{{i.Date_Of_Participation}}</td>
        </tr>
        
      </tbody>
    </table>

    <a class="waves-effect waves-light btn-large indigo darken-4" routerLink="/">Back to home page</a>
